  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1620;
      --text:#e6edf3;
      --muted:#9aa6b2;
      --line:#1f2a37;
      --accent:#7dd3fc;
      --chip:#132033;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --max: 1080px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    [data-theme="light"]{
      --bg:#f7fafc;
      --panel:#ffffff;
      --text:#0b1220;
      --muted:#4b5563;
      --line:#e5e7eb;
      --accent:#2563eb;
      --chip:#eef2ff;
      --shadow: 0 12px 28px rgba(2,6,23,.10);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1100px 800px at 20% 0%, rgba(125,211,252,.12), transparent 55%),
                  radial-gradient(1100px 800px at 80% 0%, rgba(99,102,241,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    a{color:inherit}
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 80px;}
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(140%) blur(10px);
      background: color-mix(in srgb, var(--bg) 78%, transparent);
      border-bottom:1px solid var(--line);
    }
    .nav{
      max-width:var(--max); margin:0 auto;
      padding:14px 18px; display:flex; gap:14px; align-items:center; justify-content:space-between;
    }
    .brand{display:flex; gap:10px; align-items:center; text-decoration:none}
    .avatar{
      width:36px;height:36px;border-radius:12px;
      background: linear-gradient(135deg, color-mix(in srgb, var(--accent) 80%, #fff 0%), #7c3aed);
      box-shadow: var(--shadow);
    }
    .brand b{letter-spacing:.2px}
    .navlinks{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .navlinks a{
      text-decoration:none; font-size:14px;
      padding:8px 10px; border-radius:12px;
      border:1px solid transparent;
      color:var(--muted);
    }
    .navlinks a:hover{border-color:var(--line); color:var(--text); background: color-mix(in srgb, var(--panel) 75%, transparent);}
    .btn{
      border:1px solid var(--line);
      background: var(--panel);
      color:var(--text);
      padding:8px 10px;
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
    }
    .btn:hover{transform:translateY(-1px)}
    .grid{
      display:grid;
      grid-template-columns: 1.4fr .9fr;
      gap:18px;
      margin-top:18px;
    }
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }
    .card{
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }
    h1{margin:0 0 8px; font-size:34px; line-height:1.12}
    .subtitle{color:var(--muted); font-size:16px; line-height:1.6}
    .pillrow{display:flex; flex-wrap:wrap; gap:8px; margin-top:14px}
    .pill{
      font-family:var(--mono);
      font-size:12px;
      padding:7px 10px;
      border-radius:999px;
      background: var(--chip);
      border: 1px solid color-mix(in srgb, var(--accent) 22%, var(--line));
      color: color-mix(in srgb, var(--text) 85%, var(--accent));
    }
    .section{margin-top:18px}
    .section h2{
      margin:0 0 10px;
      font-size:16px; letter-spacing:.2px;
      color: color-mix(in srgb, var(--text) 90%, var(--muted));
    }
    .two{display:grid; grid-template-columns:1fr 1fr; gap:14px}
    @media (max-width: 720px){.two{grid-template-columns:1fr}}
    .list{display:flex; flex-direction:column; gap:10px}
    .item{
      padding:12px;
      border-radius:16px;
      border:1px solid var(--line);
      background: color-mix(in srgb, var(--panel) 86%, transparent);
    }
    .itemtop{display:flex; gap:10px; align-items:flex-start; justify-content:space-between}
    .item h3{margin:0; font-size:15px}
    .meta{color:var(--muted); font-size:13px; margin-top:4px; line-height:1.35}
    .links{display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
    .links a{
      font-size:13px;
      color: color-mix(in srgb, var(--accent) 75%, var(--text));
      text-decoration:none;
      border-bottom:1px dashed color-mix(in srgb, var(--accent) 45%, transparent);
    }
    .links a:hover{opacity:.85}
    .chips{display:flex; gap:7px; flex-wrap:wrap; margin-top:8px}
    .chip{
      font-size:12px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      color: var(--muted);
      background: color-mix(in srgb, var(--panel) 70%, transparent);
    }
    .controls{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:8px 0 12px;
    }
    input[type="search"], select{
      background: var(--panel);
      color: var(--text);
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
    }
    input[type="search"]{flex:1; min-width:220px}
    .kpi{
      display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; margin-top:14px;
    }
    @media (max-width: 720px){.kpi{grid-template-columns:1fr}}
